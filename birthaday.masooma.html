<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love | Masooma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%; width: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0c29;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4a148c);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .love-name {
            display: block;
            font-size: 2.8rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            background: linear-gradient(to right, #ffffff, #ffb3c1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .gift-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .gift-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .gift-item.opened {
            background: #ff4d6d;
            border-color: #ff4d6d;
            transform: scale(0.9);
        }

        .btn {
            background: #ffffff;
            color: #0f0c29;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Visible Global Surprise Hearts */
        .global-heart {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 24px;
            animation: flyUp 3s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(45deg); opacity: 0; }
        }

        .scene { display: none; }
        .active { display: block; animation: fadeIn 0.8s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Surprise Image Styling */
        .masooma-pic {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin: 15px auto;
            border: 3px solid #ff4d6d;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .final-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #ffb3c1;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="s1" class="scene active">
            <h1 style="font-family: 'Playfair Display', serif;">Happy Birthday,</h1>
            <span class="love-name">Masooma</span>
            <p>I have 6 surprises waiting for you.</p>
            <button class="btn" onclick="showScene('s2')">Open Surprises</button>
        </div>

        <div id="s2" class="scene">
            <p>Tap every gift, my love!</p>
            <div class="gift-grid">
                <div class="gift-item" onclick="reveal(this, 'My Whole Heart')">üéÅ</div>
                <div class="gift-item" onclick="reveal(this, 'Pure Joy')">üéÅ</div>
                <div class="gift-item" onclick="reveal(this, 'Infinite Kisses')">üéÅ</div>
                <div class="gift-item" onclick="reveal(this, 'Always Yours')">üéÅ</div>
                <div class="gift-item" onclick="reveal(this, 'Sweetest Smile')">üéÅ</div>
                <div class="gift-item" onclick="reveal(this, 'Deepest Love')">üéÅ</div>
            </div>
            <p id="msg" style="color: #ffe3b3; font-weight: 600; height: 24px;"></p>
            <button id="nextBtn" class="btn" style="display: none;" onclick="showScene('s3')">Final Secret</button>
        </div>

        <div id="s3" class="scene">
            <img src="masooma-pic.jpg" class="masooma-pic" alt="Our Photo" onerror="this.src='https://via.placeholder.com/200?text=Masooma'">
            <div class="final-text">Love you so much.</div>
            <button class="btn" onclick="runParty()">Celebrate ‚ú®</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        var count = 0;

        function showScene(id) {
            var scenes = document.getElementsByClassName("scene");
            for (var i = 0; i < scenes.length; i++) {
                scenes[i].classList.remove("active");
            }
            document.getElementById(id).classList.add("active");
        }

        function reveal(el, text) {
            if (!el.classList.contains("opened")) {
                el.classList.add("opened");
                el.innerHTML = "üíñ";
                document.getElementById("msg").innerText = text;
                count++;
                
                for(var i=0; i<4; i++) {
                    spawnHeart();
                }

                if (count === 6) {
                    document.getElementById("nextBtn").style.display = "inline-block";
                }
            }
        }

        function spawnHeart() {
            var h = document.createElement("div");
            h.className = "global-heart";
            h.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíù", "üå∏"][Math.floor(Math.random() * 4)];
            h.style.left = (Math.random() * 100) + "vw";
            h.style.animationDelay = (Math.random() * 0.5) + "s";
            document.body.appendChild(h);
            setTimeout(function() { h.remove(); }, 3000);
        }

        function runParty() {
            var end = Date.now() + 5000;
            var colors = ["#ff4d6d", "#ffffff", "#ffb3c1"];
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
